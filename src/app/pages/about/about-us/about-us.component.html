<div class="d-flex">
  <div *ngFor="let item of List" class="mr-5">
    <div class="card" style="width: 22rem;">
      <img src="{{ item.img }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h2 class="card-title">{{ item.name }}</h2>
        <p>{{ item.email }}</p>
        <p>{{ item.phone }}</p>
        <div class="card-text text">
          <p>{{ item.description }}</p>
        </div>
        <a routerLink="{{ item.id }}" class="btn btn-primary">More details</a>
      </div>
    </div>
    <!-- {{ item.name }} -->
  </div>
</div>
