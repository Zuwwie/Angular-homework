<h2>{{ item.name }}</h2>
<!-- <p>{{ userId }}</p> -->
<div class="d-flex">
  <div>
    <div class="d-flex" style="width: 12rem;">
      <img src="{{ item.img }}" class="card-img-top photo" alt="..." />
      <div class="card-body">
        <p>{{ item.email }}</p>
        <p>{{ item.phone }}</p>
        <div class="card-text text">
          <p>{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
