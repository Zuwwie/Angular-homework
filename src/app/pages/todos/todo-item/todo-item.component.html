<li>
  <header>
    <span class="material-icons">
      {{ todo.isDone ? "check_box" : "check_box_outline_blank" }}
    </span>
    <h4 [class.is-done]="todo.isDone">{{ todo.title }}</h4>
    <div>
      <button (click)="toggleDetails()">
        Show/hide details
      </button>
      <button>del</button>
    </div>
  </header>
  <div *ngIf="isShowDetails">
    <p>{{ todo.description }}</p>
  </div>
</li>
