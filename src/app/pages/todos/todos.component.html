<div class="container app-todos">
  <app-new-todo (newTodo)="addTodo($event)"></app-new-todo>
  <ul *ngIf="todoList">
    <app-todo-item
      *ngFor="let item of todoList"
      [todo]="item"
      (delete)="deleteTodo($event)"
      (update)="updateTodo($event)"
    ></app-todo-item>
  </ul>
  <div class="text-center noData" *ngIf="!todoList">No Data.</div>
  <!-- <div class="text-center noData" *ngIf="todos === []">No Data.</div> -->
</div>
