<div class="container app-todos">
  <app-new-todo (newTodo)="addTodo($event)"></app-new-todo>
  <!-- <app-sort *ngIf="todoList.length != 0"></app-sort> -->
  <app-sort></app-sort>
  <ul *ngIf="todoList">
    <app-todo-item
      *ngFor="let item of todoList"
      [todo]="item"
      (delete)="deleteTodo($event)"
      (update)="updateTodo($event)"
    ></app-todo-item>
  </ul>
  <div class="text-center noData" *ngIf="!todoList || todoList.length == 0">
    No Data.
  </div>
</div>
